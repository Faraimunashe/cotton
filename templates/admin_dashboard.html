{% extends "base.html" %}
{% block content %}
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
        </ol>
    </nav>
</div>
<section class="section dashboard">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="card info-card sales-card">
                        <div class="card-body">
                            <h5 class="card-title">Total Applications</h5>
                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-card-text"></i>
                                </div>
                                <div class="ps-3">
                                    <h6>
                                        0
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card info-card sales-card">
                        <div class="card-body">
                            <h5 class="card-title">Accepted Applications</h5>
                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-bookmark-check-fill"></i>
                                </div>
                                <div class="ps-3">
                                    <h6>
                                        0
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card info-card sales-card">
                        <div class="card-body">
                            <h5 class="card-title">Rejected Applications</h5>
                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi bi-x-circle-fill"></i>
                                </div>
                                <div class="ps-3">
                                    <h6>
                                        0
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section mt-3">
    <div class="row">
        <div class="col-12 text-center">
            <a href="" class="btn btn-outline-primary">
                <i class="bi bi-file-plus-fill"></i>
                Apply New Loan
            </a>
        </div>
    </div>
</section>
<section class="section mt-3">
    <h1>Distribution of Loan Status</h1>
    <canvas id="loanStatusChart" width="400" height="200"></canvas>
    <script>
        fetch('/loan_status_data')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('loanStatusChart').getContext('2d');
                const loanStatusChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(data),
                        datasets: [{
                            label: 'Count',
                            data: Object.values(data),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(75, 192, 192, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(75, 192, 192, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</section>

<section class="section mt-3">
    <h1>Loan Amount Distribution</h1>
    <canvas id="loanAmountDistributionChart" width="400" height="200"></canvas>

    <script>
        // Fetch and display loan amount distribution
        fetch('/loan_amount_distribution')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('loanAmountDistributionChart').getContext('2d');
                const loanAmountDistributionChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Array.from({length: data.length}, (_, i) => i + 1),
                        datasets: [{
                            label: 'Loan Amount',
                            data: data,
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</section>
{% endblock %}
